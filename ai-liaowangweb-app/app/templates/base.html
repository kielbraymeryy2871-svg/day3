<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI智能政企望舆情数据采集与分析系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.3/echarts.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#0FC6C2',
                        accent: '#722ED1',
                        dark: '#1D2129',
                        'dark-light': '#272E3B',
                        'gray-custom': '#86909C',
                        'light-gray': '#F2F3F5'
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif']
                    },
                    boxShadow: {
                        'glow': '0 0 15px rgba(22, 93, 255, 0.5)',
                        'glow-lg': '0 0 25px rgba(22, 93, 255, 0.7)'
                    }
                }
            }
        };
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .text-shadow {
                text-shadow: 0 0 8px rgba(22, 93, 255, 0.5);
            }
            .bg-grid {
                background-image: radial-gradient(rgba(22, 93, 255, 0.1) 1px, transparent 1px);
                background-size: 20px 20px;
            }
            .scrollbar-hide::-webkit-scrollbar {
                display: none;
            }
            .scrollbar-hide {
                -ms-overflow-style: none;
                scrollbar-width: none;
            }
            .sidebar-item {
                @apply flex items-center gap-3 px-4 py-3 rounded-lg transition-all duration-300;
            }
            .sidebar-item.active {
                @apply bg-primary/10 text-primary font-medium;
            }
            .sidebar-item:not(.active):hover {
                @apply bg-dark-light;
            }
        }
    </style>
</head>
<body class="bg-dark text-white font-inter min-h-screen flex flex-col">
    {% block content %}
    {% endblock %}
</body>
</html>
