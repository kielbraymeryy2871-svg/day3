{% extends "base.html" %}

    <div class="text-center">
        <h1 class="text-4xl font-bold text-white text-shadow mb-4">AI智能政企望舆情数据采集与分析系统</h1>
        <p class="text-gray-custom mb-8">欢迎使用本系统，正在跳转到登录页面...</p>
        <a href="{{ url_for('main.login') }}" class="inline-flex items-center px-6 py-3 bg-primary hover:bg-primary/80 rounded-lg transition-colors">
